<!DOCTYPE html>
<html lang="en">

<head>
    <title>Библиотеката</title>
    <link rel="shortcut icon" href="/home/zori/Documents/html/bLogo.ico" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>

<body>
    <div id="container">
        <div id="header"></div>

        <div id="content">
            <div id="contact">
                <form action="#">
                    <div class="container" id="contactContainer">
                        <h1 id="signUpH1">Контакти</h1>
                        <hr>
                        <div id="googleMaps">
                            <div id="map"></div>
                            <script>
                                function initMap() {
                                    var uluru = { lat: 42.701806, lng: 23.356729 };
                                    var map = new google.maps.Map(document.getElementById('map'), {
                                        zoom: 15,
                                        center: uluru
                                    });
                                    var marker = new google.maps.Marker({
                                        position: uluru,
                                        map: map
                                    });
                                }
                            </script>
                            <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7Q33dln8vgHBZ7sPiwYTMcdi2rttmYiU&callback=initMap">
                            </script>
                        </div>

                        <div class="paragraph">
                            <p>Адрес: гр. София, ж-к Сухата река, бл. 221 Б</p>
                            <p>Телефонен номер: +359 883 411 379</p>
                        </div>

                        <div class="clearfix" id="contactClearfix"></div>
                        <hr>
                        <h2 id="textQuestionForm">Форма за запитвания</h2>

                        <form id="questionForm" action="#">
                            <label for="fname">Име</label>
                            <input type="text" id="fname" name="firstName" placeholder="Въведете име">

                            <label for="lname">Фамилия</label>
                            <input type="text" id="lname" name="lastName" placeholder="Въведете фамилия">

                            <label for="email">Имейл</label>
                            <input type="text" id="email" name="email" placeholder="Въведете имейл">

                            <label for="subject">Относно</label>
                            <textarea id="subjectTextArea" name="subject" placeholder="Опишете Вашето запитване"></textarea>

                            <input type="submit" value="Изпрати" id="btnContSubmit">
                        </form>
                    </div>
                </form>
            </div>
        </div>

        <div id="footer"></div>
    </div>
</body>
</html>
