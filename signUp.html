<!DOCTYPE html>
<html lang="en">

<head>
    <title>Библиотеката</title>
    <link rel="shortcut icon" href="/home/zori/Documents/html/bLogo.ico" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>

<body>
    <div id="container">
        <div id="header"></div>

        <div id="content">
            <div id="signUp">
                <form action="#">
                    <div class="container" id="signUpContainer">
                        <h1 id="signUpH1">Регистрация</h1>
                        <h4 id="signUpH4">Моля, попълнете регистрационната форма, за да създадете профил.</h4>
                        <hr>

                        <label for="name">
                            <b>Име и фамилия</b>
                        </label>
                        <input id="signUpText" type="text" placeholder="Въведете име и фамилия" name="name" required>

                        <label for="email">
                            <b>Имейл</b>
                        </label>
                        <input id="signUpText" type="text" placeholder="Въведете имейл" name="email" required>

                        <label for="tel">
                            <b>Телефонен номер</b>
                        </label>
                        <input id="signUpTel" type="tel" placeholder="Въведете телефонен номер" name="tel" required>

                        <label for="psw">
                            <b>Парола</b>
                        </label>
                        <input id="signUpPass" type="password" placeholder="Въведете парола" name="psw" required>

                        <label for="psw-repeat">
                            <b>Повторете паролата</b>
                        </label>
                        <input id="signUpPass" type="password" placeholder="Повторете паролата" name="psw-repeat" required>

                        <label>
                            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Запомни ме
                        </label>

                        <h4 id="signUpAgree">Със създаването на профила се съгласявам с
                            <a href="generalTerms.html" style="color:dodgerblue">общите условия</a>.</h4>
                        <br>

                        <div class="clearfix">
                            <button type="button" class="cancelbtn">Отмени</button>
                            <button type="submit" class="signupbtn">Регистрация</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="footer"></div>
    </div>
</body>

</html>
